<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <title>Yidadaa的个人博客</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="//cdn.bootcss.com/viewerjs/0.10.0/viewer.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.username = 'Yidadaa'
      window.reponame = 'Yidadaa.github.io'
      // window.authToken = '0585add1c9e8316a3666dc7973cad75a9793d70e' // 用于突破github api的访问限制，这是一个可选参数
      window.links = [
        // 头部导航链接
        ['主页', 'https://blog.simplenaive.cn'],
        ['Github', 'https://github.com/Yidadaa']
      ]
      window.friendLinks = [
        // 友情链接
        ['DragonZZZ', 'http://dragonzzzz.github.io'],
        ['7D', 'http://uestc7d.github.io']
      ]
      window.viewerConfig = {
        // 图片查看器的配置，详情请查阅viewerjs的文档
        navbar: false,
        toolbar: {
          prev: 0,
          play: { show: 0 },
          next: 0,
          rotateLeft: 0,
          rotateRight: 0,
          flipHorizontal: 0,
          flipVertical: 0,
          zoomIn: 1,
          zoomOut: 1,
          oneToOne: 1,
          reset: 1
        }
      }
      window.motto = 'Yidadaa' // 首页banner中的文字
    </script>
    <script src="//cdn.bootcss.com/fetch/2.0.3/fetch.min.js"></script>
    <script src="//cdn.bootcss.com/babel-polyfill/6.26.0/polyfill.min.js"></script>
    <script src="//cdn.bootcss.com/viewerjs/0.10.0/viewer.min.js"></script>
    <script src="/dist/build.js"></script>
  </body>
</html>
